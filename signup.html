<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaccination registration system</title>
    <link rel="stylesheet" href="css\signup.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div id="logo">
          <img src="img\logo.png" alt="covid vaccination" />
        </div>
        <ul>
          <li class="item"><a href="index1.html">Home</a></li>
          <li class="item"><a href="faq.html">FAQ</a></li>
        </ul>
      </nav>
    </header>

    <form class="inputform" action="member.html">
      <label id="name">Sign Up</label>
      <table>
        <div>
          <tr>
            <td><label id="type">Mobile Number</label></td>
            <td>
              <input
                id="email"
                type="text"
                placeholder="Enter Mobile number"
                required
              />
            </td>
          </tr>
        </div>

        <div>
          <tr>
            <td><label id="type">Password</label></td>
            <td>
              <input
                id="password"
                type="password"
                placeholder="Enter password"
                required
              />
            </td>
          </tr>
        </div>
        <div>
          <tr>
            <td><label id="type">Confirm Password</label></td>
            <td>
              <input
                id="password"
                type="password"
                placeholder="Confirm password"
                required
              />
            </td>
          </tr>
        </div>
        <div>
          <tr>
            <td><label id="type">Name</label></td>
            <td>
              <input
                id="firstname"
                type="text"
                placeholder="Enter Your Name"
                required
              />
            </td>
          </tr>
        </div>
        <br />
      </table>
      <br />
      <br />
      <button class="button">Sign Up</button>
    </form>
  </body>
</html>
