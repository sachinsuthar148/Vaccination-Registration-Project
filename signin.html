<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vaccination registration system</title>
    <link rel="stylesheet" href="css\signin.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div id="logo">
          <img src="img\logo.png" alt="covid vaccination" />
        </div>
        <ul>
          <li class="item"><a href="index.html">Home</a></li>
          <li class="item"><a href="faq.html">FAQ</a></li>
          <li class="item"><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <form class="inputform" action="member.html">
      <label id="name">Sign In</label>
      <div>
        <img
          id="vaclogo"
          src="https://img.freepik.com/premium-vector/time-vaccinate-vector-logo-covid-19-vaccination-stylized-icon-medical-syringe-with-vaccine_480270-164.jpg?w=2000"
        />
      </div>
      <table>
        <div>
          <tr>
            <td><label id="type">Mobile Number</label></td>
            <td>
              <input
                id="email"
                type="text"
                placeholder="Enter Mobile number"
                required
              />
            </td>
          </tr>
        </div>
        <div>
          <tr>
            <td><label id="type">Password</label></td>
            <td>
              <input
                id="password"
                type="password"
                placeholder="Enter password"
                required
              />
            </td>
          </tr>
        </div>
      </table>
      <div>
        <!-- <td><button id="facilities1">Forgot Password</button></td> -->
        <br />
        <center><button class="button">Sign In</button></center>
      </div>
    </form>
  </body>
</html>
